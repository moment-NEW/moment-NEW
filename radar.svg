<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .scan {
      fill: rgba(0, 255, 255, 0.2);
      transform-origin: 100px 100px;
      animation: rotating 3s linear infinite;
    }
    @keyframes rotating {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .circle { stroke: #00ffff; fill: none; stroke-width: 2; }
  </style>
  <circle class="circle" cx="100" cy="100" r="80" />
  <circle class="circle" cx="100" cy="100" r="50" />
  <path class="scan" d="M100,100 L100,20 A80,80 0 0,1 180,100 Z" />
  <circle fill="#00ffff" cx="100" cy="100" r="3" />
</svg>
